<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Dashboard - Basic Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #4a56e2;
      margin-bottom: 20px;
    }
    .test-section {
      background-color: #f5f7fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4a56e2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #3a46c2;
    }
    pre {
      background-color: #eee;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Security Dashboard - Basic Test</h1>
  
  <div class="test-section">
    <h2>API Test</h2>
    <p>Click the buttons below to test API connectivity:</p>
    <div>
      <button onclick="testAPI('/api/user')">Test User API</button>
      <button onclick="testAPI('/api/dashboard/summary')">Test Dashboard Summary</button>
      <button onclick="testAPI('/api/security-events')">Test Security Events</button>
      <button onclick="testAPI('/api/security-alerts')">Test Security Alerts</button>
    </div>
    <pre id="api-result">Results will appear here...</pre>
  </div>

  <div class="test-section">
    <h2>Connection Status</h2>
    <p>API Server Status: <span id="api-status">Checking...</span></p>
    <button onclick="checkConnection()">Check Connection</button>
  </div>

  <script>
    // Set base URL - modify this if your server is on a different port
    const baseUrl = 'http://localhost:8000';
    
    // Function to test API endpoints
    async function testAPI(endpoint) {
      const resultElement = document.getElementById('api-result');
      resultElement.textContent = 'Loading...';
      
      try {
        const response = await fetch(baseUrl + endpoint);
        if (!response.ok) {
          throw new Error(`API returned status: ${response.status}`);
        }
        const data = await response.json();
        resultElement.textContent = JSON.stringify(data, null, 2);
        document.getElementById('api-status').textContent = 'Connected';
        document.getElementById('api-status').style.color = 'green';
      } catch (error) {
        resultElement.textContent = `Error: ${error.message}`;
        document.getElementById('api-status').textContent = 'Disconnected';
        document.getElementById('api-status').style.color = 'red';
      }
    }
    
    // Function to check API connection
    async function checkConnection() {
      try {
        const response = await fetch(baseUrl + '/api/user');
        if (response.ok) {
          document.getElementById('api-status').textContent = 'Connected';
          document.getElementById('api-status').style.color = 'green';
        } else {
          document.getElementById('api-status').textContent = 'Error: ' + response.status;
          document.getElementById('api-status').style.color = 'red';
        }
      } catch (error) {
        document.getElementById('api-status').textContent = 'Disconnected: ' + error.message;
        document.getElementById('api-status').style.color = 'red';
      }
    }
    
    // Check connection when page loads
    window.onload = checkConnection;
  </script>
</body>
</html>
